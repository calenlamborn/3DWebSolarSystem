<!DOCTYPE html>
<html>
<title>Solar</title> 
<head>
    <meta charset="UTF-8">
    <title>TITLE</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<div id="aframe-container">

    <a-scene fog="type: linear; color: #000000">

        <a-assets>
            <img id="ufo-texture" src="assets/ufo.jpg">
            <img id="space-texture" src="assets/space.jpg">
            <img id="sun-texture" src="assets/sun.jpg">
            <img id="mercury-texture" src="assets/mercury.jpg">
            <img id="venus-texture" src="assets/venus.jpg">
            <img id="earth-texture" src="assets/earth.jpg">
            <img id="moon-texture" src="assets/moon.jpg">
            <img id="earth-texture" src="assets/earth.jpg">
            <img id="mars-texture" src="assets/mars.jpg">
            <img id="jupiter-texture" src="assets/jupiter.jpg">
            <img id="saturn-texture" src="assets/saturn.jpg">
            <img id="uranus-texture" src="assets/uranus.jpg">
            <img id="neptune-texture" src="assets/neptune.jpg">

        </a-assets>
        

        <a-sky material="src: #space-texture"></a-sky>

        <a-light
        type="point"
        position="100 1 -80"
        target="#sun-object"
        intensity="1"
        ></a-light>
        <a-light
        type="point"
        position="-100 1 -80"
        target="#sun-object"
        intensity="1"
        ></a-light>
        <a-light
        type="point"
        position="1 1 -150"
        target="#sun-object"
        intensity="1"
        ></a-light>
        <a-light
        type="point"
        position="1 1 0"
        target="#sun-object"
        intensity="1"
        ></a-light>

        <a-camera position="0 1.6 0" look-controls></a-camera>

        <a-sphere
        material="src: #ufo-texture"
        scale="0.2 0.05 0.2"
        position="10 2 -4"
        animation="property: position; to: -40 2 -3; dur: 10000"
        ></a-sphere>

        <a-sphere
        material="src: #ufo-texture"
        scale="0.2 0.05 0.2"
        position="12 5 -4"
        animation="property: position; to: -40 7 -3; dur: 10000"
        ></a-sphere>

        <a-sphere
        material="src: #ufo-texture"
        scale="0.2 0.05 0.2"
        position="10 4 -4"
        animation="property: position; to: -40 5 -3; dur: 10000"
        ></a-sphere>

        <a-sphere material="src: #sun-texture; shader: flat"
        position="1 1 -80" scale="30 30 30" radius="1"
        animation__rotation="property: rotation; to: 0 360 0; dur: 60000; loop: true"
        ></a-sphere>

        <a-entity position="1 1 -80" rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 20000">
        <a-sphere material="src: #mercury-texture" position="1 1 -55" scale="0.7 0.7 0.7"
        animation__rotation="property: rotation; to: 0 360 0; dur: 10000; loop: true"
        ></a-sphere>
        <a-animation attribute="rotation" dur="4000" fill="forwards" to="0 0 360" repeat="indefinite"></a-animation>
      </a-entity>

      <a-entity position="1 1 -80" rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 35000">
      <a-sphere material="src: #venus-texture" position="1 1 -70"
        animation__rotation="property: rotation; to: 0 360 0; dur: 10000; loop: true">
      </a-sphere>
      </a-entity>

      <a-entity position="1 1 -80" rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 50000">
        <a-sphere material="src: #earth-texture" position="1 1 -85" 
          animation__rotation="property: rotation; to: 0 360 0; dur: 10000; loop: true">
        </a-sphere>
      </a-entity>

      <a-entity position="1 1 -80" rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 50000">
        <a-sphere material="src: #moon-texture" position="2 2 -85" scale="0.2 0.2 0.2"
          animation__rotation="property: rotation; to: 0 360 0; dur: 20000; loop: true">
        </a-sphere>
      </a-entity>


      <a-entity position="1 1 -80" rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 75000">
        <a-sphere material="src: #mars-texture" position="1 1 -100" scale="0.7 0.7 0.7"
            animation__rotation="property: rotation; to: 0 360 0; dur: 10000; loop: true">
        </a-sphere>
     </a-entity>

     <a-entity position="1 1 -80" rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 120000">
        <a-sphere material="src: #jupiter-texture" position="1 1 -130" scale="6 6 6"
         animation__rotation="property: rotation; to: 0 360 0; dur: 10000; loop: true">
        </a-sphere>
     </a-entity>

     <a-entity position="1 1 -80" rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 200000">
        <a-sphere material="src: #saturn-texture" position="1 1 -155" scale="3 3 3"
        animation__rotation="property: rotation; to: 0 360 0; dur: 10000; loop: true">

       <a-torus
       radius="3"
          radius-tubular="0.01"
          segments-radial="55"
          segments-tubular="24"
          color="#ffffff"
          position="0 0 0"
          rotation="90 0 0"
      ></a-torus>
         <a-torus
           radius="3.1"
              radius-tubular="0.01"
              segments-radial="55"
              segments-tubular="24"
              color="#ffffff"
              position="0 0 0"
              rotation="90 0 0"
          ></a-torus>
          <a-torus
          radius="3.2"
             radius-tubular="0.01"
             segments-radial="55"
             segments-tubular="24"
             color="#ffffff"
             position="0 0 0"
             rotation="90 0 0"
         ></a-torus>
         <a-torus
         radius="3.3"
            radius-tubular="0.01"
            segments-radial="55"
            segments-tubular="24"
            color="#ffffff"
            position="0 0 0"
            rotation="90 0 0"
        ></a-torus>
        <a-torus
        radius="3.4"
           radius-tubular="0.01"
           segments-radial="55"
           segments-tubular="24"
           color="#ffffff"
           position="0 0 0"
           rotation="90 0 0"
       ></a-torus>
       <a-torus
       radius="3.5"
          radius-tubular="0.01"
          segments-radial="55"
          segments-tubular="24"
          color="#ffffff"
          position="0 0 0"
          rotation="90 0 0"
      ></a-torus>
      <a-torus
      radius="3.6"
         radius-tubular="0.01"
         segments-radial="55"
         segments-tubular="24"
         color="#ffffff"
         position="0 0 0"
         rotation="90 0 0"
     ></a-torus>
      </a-sphere>
     </a-entity>

     <a-entity position="1 1 -80" rotation="0 0 0"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 400000">
       <a-sphere material="src: #uranus-texture" position="1 1 -175" scale="2 2 2"
        animation__rotation="property: rotation; to: 0 360 0; dur: 10000; loop: true">
       </a-sphere>
     </a-entity>

     <a-entity position="1 1 -80" rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 600000">
       <a-sphere material="src: #neptune-texture" position="1 1 -190" scale="2 2 2"
       animation__rotation="property: rotation; to: 0 360 0; dur: 10000; loop: true">
      </a-sphere>
     </a-entity>

        <a-text position="1 3 85" value="I Love You, My World " color="white"></a-text>

          <script>
      // Declare all the <a-light> elements
      const lights = document.querySelectorAll('a-light');

      // Manipulate the light intensity value
      lights.forEach(light => {
        light.setAttribute('intensity', '0.5');

        var earthCamera = document.querySelector('#camera');
      });
    </script>

<script>
  const camera = document.querySelector('#camera');
  const planets = document.querySelectorAll('a-sphere');

  planets.forEach(planet => {
      planet.addEventListener('click', () => {
          const planetId = planet.getAttribute('id');
          camera.setAttribute('animation', {
              property: 'position',
              to: planet.getAttribute('position'),
              dur: 1000 // Adjust the duration as needed
          });
      });
  });
</script>

    </a-scene>
  </div>


</body>
</html>
